<form method="POST">
    <br>
    {% csrf_token %}
    <div class="hero-inner-text" style="display: flex; justify-content: space-evenly">
        {% csrf_token %}
        <div class="hero-inner-text">
            Old Name: {{ user.first_name }} {{ user.last_name }}
        </div>
        <div class="hero-input">
            {{ form.first_name.errors }}
            First Name: {{ form.first_name }}
        </div>
        <div class="hero-input">
            {{ form.last_name.errors }}
            Last Name: {{ form.last_name }}
        </div>
    </div>
    <div class="hero-button-group">
        <button class="hero-button" type="submit">Set Name</button>
    </div>
</form>
