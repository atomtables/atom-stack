{% extends "global/containers/account_info.html" %}

{% block set_active_login %} active {% endblock %}

{% block main %}
    <style>
        container.main {
            display: flex;
        }
    </style>
    <content class="content">
        <div class="content-name content-name-selected"><a href="/account/login">Login</a></div>
        <div class="content-name"><a href="/account/register">Register</a></div>
        <form method="POST" class="content-centered" style="width: 50%;">
            {% csrf_token %}
            <div class="content-heading"><b>Log in</b> via email</div>
            <padder class="padding-space"></padder>
            <div class="collapsible">
                <div class="input">
                    Username: {{ login_form.username }}
                </div>
                <div class="input">
                    Password: {{ login_form.password }}
                </div>
            </div>
            <button class="button button-accent button-accent-breathe" type="submit">
                Login
            </button>
            <div style="margin: 10px">or</div>
            <button class="button">
                Reset Password
            </button>
            <padder class="padding-space"></padder>
            <button class="button">
                Login with Google
            </button>
        </form>
    </content>

{% endblock %}
